<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Website Icon -->
        <link rel="shortcut icon" type="image/icon" href="../assets/images/favicon.ico">

        <!-- Title -->
        <title>High Thrills | Join</title>

        <!-- IconMonstr - SVG Icons -->
        <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css">

        <!-- Tippy animations and themes - (tooltip library) -->
        <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/themes/translucent.css">
        <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/animations/scale.css">

        <!-- duDialog CSS - (Dialog Library) -->
        <link rel="stylesheet" href="../assets/duDialog/duDialog.min.css">

        <!-- Main CSS -->
        <link rel="stylesheet" type="text/css" href="../css/join.css">

    </head>

    <body>
        <!-- Background Image -->
        <img id="background-img" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwallpaperaccess.com%2Ffull%2F151205.jpg&f=1&nofb=1"alt="">

        <div class="login-container" data-page='1'>
            <h1 id="main-title">Join <br> High Thrills</h1>
            <form id="login-wrapper" autocomplete="off">
                <div class="dots">
                    <i id="dot1"></i>
                    <i id="dot2"></i>
                </div>

                <!-- Page 1 -->
                <div class="input-container form-container">

                    <div class="login-provider">
                        <span id="login-title">
                            <h3>Register With: </h3>
                        </span>
                        <section id="sign-in-with-provider">
                            <div class="auth-container" data-auth-provider="google">
                                <span type="button" role="button" class="sign-in-auth">
                                    <img src="../assets/brand-icons/google.svg" alt="Logo" id="google-logo">
                                    Google
                                </span>
                            </div>
                            <div class="auth-container" data-auth-provider="facebook">
                                <span type="button" role="button" class="sign-in-auth">
                                    <img src="../assets/brand-icons/facebook.svg" alt="">
                                    Facebook
                                </span>
                            </div>
                        </section>

                    </div>

                    <div class="textbox email">
                        <i class="im im-mail" aria-hidden="true"></i>
                        <input type="text" required id="user-email">
                        <div class="underline"></div>
                        <label>Email<span class="required">*</span></label>
                    </div>

                    <div class="textbox password">
                        <i class="im im-lock" aria-hidden="true"></i>
                        <input type="password" required id="user-pass">
                        <i class="im im-eye"></i>
                        <div class="underline"></div>
                        <label>Password<span class="required">*</span></label>
                    </div>

                    <div class="textbox repeat-password" >
                        <i class="im im-key" aria-hidden="true"></i>
                        <input type="password" required id="repeat-pass" >
                        <i class="im im-eye"></i>
                        <div class="underline"></div>
                        <label>Repeat Password<span class="required">*</span></label>
                    </div>
                    <div class="btn-cont">
                        <input id="home-btn" type="button" class="btn" value="Home">
                        <input id="signin-btn" type="submit" class="btn" value="Next">
                    </div>

                </div>

            </form>

            <!-- Page 2 -->
            <form class="user-details-container form-container">
                <div class="dots">
                    <i id="dot1"></i>
                    <i id="dot2"></i>
                </div>
                <div class="textbox first-name clearfix">
                    <i class="im im-user-circle"></i>
                    <input type="text" required id="first-name">
                    <div class="underline"></div>
                    <label>First Name</label>
                </div>
                <div class="textbox last-name clearfix">
                    <i class="im im-user-circle"></i>
                    <input type="text" required id="last-name">
                    <div class="underline"></div>
                    <label>Last Name</label>
                </div>

                <div class="textbox state clearfix">
                    <i class="im im-apartment"></i>
                    <input type="text" required id="state">
                    <div class="underline"></div>
                    <label>State</label>
                </div>

                <div class="textbox city clearfix">
                    <i class="im im-apartment"></i>
                    <input type="text" required id="city">
                    <div class="underline"></div>
                    <label>City</label>
                </div>

                <div class="btn-cont">
                    <input type="button" id="back-btn" class="btn" value="Back">
                    <input type="submit" id="register-btn" class="btn" value="Register">
                </div>
            </form>
        </div>

        <div class="haveAccount-container">
            <p>Already have an account? <a href="/login">Login now</a></p>
        </div>

        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-analytics.js"></script>

        <!-- Popper JS -->
        <script src="https://unpkg.com/@popperjs/core@2"></script>
        <script src="https://unpkg.com/tippy.js@6"></script>


        <!-- duDialog JS - (Dialog Library) -->
        <script src="../assets/duDialog/duDialog.min.js"></script>

        <!-- Main JS -->
        <script src="../JS/join.js"></script>


        </script>
    </body>

</html>
