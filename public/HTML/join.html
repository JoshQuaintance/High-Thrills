<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Website Icon -->
        <link rel="shortcut icon" type="image/icon" href="../assets/images/favicon.ico">

        <title>High Thrills | Login</title>

        <!-- IconMonstr - SVG Icons -->
        <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css">

        <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/themes/translucent.css">
        <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/animations/scale.css">

        <link rel="stylesheet" href="../css/join.css">

    </head>

    <body>
        <img id="background-img" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwallpaperaccess.com%2Ffull%2F151205.jpg&f=1&nofb=1"alt="">

        <div class="login-container">
            <h1 id="main-title">Login to <br> High Thrills</h1>
            <form id="signin-form login-wrapper" autocomplete="off">

                <div class="input-container">

                    <div class="login-provider">
                        <span id="login-title">
                            <h3>Register With: </h3>
                        </span>
                        <section id="sign-in-with-provider">
                            <div class="auth-container" data-auth-provider="google">
                                <span type="button" role="button" class="sign-in-auth">
                                    <img src="../assets/brand-icons/google.svg" alt="Logo" id="google-logo">
                                    Google
                                </span>
                            </div>
                            <div class="auth-container" data-auth-provider="facebook">
                                <span type="button" role="button" class="sign-in-auth">
                                    <img src="../assets/brand-icons/facebook.svg" alt="">
                                    Facebook
                                </span>
                            </div>
                        </section>

                    </div>
                    <!-- <h3 id="title-incorrect"> Password Incorrect </h3> -->

                    <div class="textbox email">
                        <i class="im im-mail" aria-hidden="true"></i>
                        <input type="text" required id="user-email">
                        <div class="underline"></div>
                        <label>Email<span class="required">*</span></label>
                    </div>

                    <div class="textbox password">
                        <i class="im im-lock" aria-hidden="true"></i>
                        <input type="password" required id="user-pass">
                        <div class="underline"></div>
                        <label>Password<span class="required">*</span></label>
                    </div>

                    <div class="textbox repeat-password" >
                        <i class="im im-key" aria-hidden="true"></i>
                        <input type="password" required id="repeat-pass" >
                        <div class="underline"></div>
                        <label>Repeat Password<span class="required">*</span></label>
                    </div>
                    <div class="btn-cont">
                        <input id="back-btn" type="button" class="btn" value="Home">
                        <input id="signin-btn" type="submit" class="btn" value="Register">
                    </div>

                    <!-- <div class="forgot-container">
          <a href="/pass-reset">Forgot Password?</a>
        </div> -->

                </div>


            </form>
        </div>

        <div class="haveAccount-container">
            <p>Already have an account? <a href="/register">Login now</a></p>
        </div>

        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-analytics.js"></script>

        <!-- Popper JS -->
        <script src="https://unpkg.com/@popperjs/core@2"></script>
        <script src="https://unpkg.com/tippy.js@6"></script>

        <!-- Main JS -->
        <script src="../JS/join.js"></script>

        <!-- Auth Provider Handler-->
        <script src="../JS/auth-provider.js"></script>


        </script>
    </body>

</html>
