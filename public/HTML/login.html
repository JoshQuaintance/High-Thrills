<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>High Thrills | Login</title>

  <!-- IconMonstr - SVG Icons -->
  <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css">

  <link rel="stylesheet" href="../css/login.css">

</head>

<body>
  <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwallpaperaccess.com%2Ffull%2F151205.jpg&f=1&nofb=1" alt="">
  <div class="login-container">
    <form id="signin-form login-wrapper" autocomplete="off">
      <h1 id="title">Login to <br> High Thrills</h1>

      <div class="input-container">
        <!-- <h3 id="title-incorrect"> Password Incorrect </h3> -->

        <div class="textbox username">
          <i class="im im-user-circle" aria-hidden="true"></i>
          <input type="text" required id="user-name">
          <div class="underline"></div>
          <label>Username or Email<span class="required">*</span></label>
        </div>
        
        <div class="textbox password">
          <i class="im im-lock" aria-hidden="true"></i>
          <input type="password" required id="user-pass" autocomplete="current-password">
          <div class="underline"></div>
          <label>Password<span class="required">*</span></label>
        </div>
  
        <div class="btn-cont">
          <input id="back-btn" type="button" class="btn" value="Home">
          <input id="signin-btn" type="submit" class="btn" value="Sign in">
        </div>

        <div class="forgot-container">
          <a href="/pass-reset">Forgot Password?</a>
        </div>

      </div>


    </form>
  </div>

  <div class="register-container">
    <p>Don't have an account? <a href="/register">Register now</a></p>
  </div>

  <!-- JQuery CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Main JS -->
  <script src="../JS/login.js"></script>
</body>
</html>
